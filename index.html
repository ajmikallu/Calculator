<body>
		
	
	<div class="container d-flex justify-content-center">
    <div class="row"><h1>Calculator</h1></div>
		<div class="row">
			<div class="col-md-12 ">
				<div class="row">
					
					<div class="input"></div>
          </div>
          <div class="row">
          <div class="output"></div>
        </div>
				
				  	<div class="row"> 
       			  	<button type="button" class="btn-lg num number btn-outline-dark" value="1">1</button>
        				<button type="button" class="btn-lg num number btn-outline-dark" value="2">2</button>
        				<button type="button" class="btn-lg num number btn-outline-dark" value="3">3</button>
      			  	</div>
      			  	<div class="row">
        				<button type="button" class="btn-lg num number btn-outline-dark" value="4">4</button>
        				<button type="button" class="btn-lg num number btn-outline-dark" value="5">5</button>
        				<button type="button" class="btn-lg num btn-outline-dark" value="6">6</button>
      				</div>
      				<div class="row">
        				<button type="button" class="btn-lg num number btn-outline-dark" value="7">7</button>
        				<button type="button" class="btn-lg num number btn-outline-dark" value="8">8</button>
        				<button type="button" class="btn-lg num number btn-outline-dark" value="9">9</button>
      				</div>
              <div class="row">
                <button type="button" class="btn-lg  num btn-outline-dark" value="+">+ </button>
                <button type="button" class="btn-lg  num btn-outline-dark" value="-">- </button>
                <button type="button" class="btn-lg  num btn-outline-dark" value="*">x </button>
                
              </div>
      				
      				
      				
      				<div class="row">
        				
        				<button type="button" class="btn-lg num btn-outline-dark" value="0">0</button>
        				<button type="button" class="btn-lg num eql text-danger btn-outline-dark" value="">=</button>
        				<button type="button" class="btn-lg bg-danger clears btn-outline-dark">C</button>
                <button type="button" class="btn-lg bg-danger delete btn-outline-dark">D</button>

      				</div>

			</div>
      
			
			
	</div>
